{% extends 'base.html' %}

{% block tittle %} NSITF {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Hello Staff</h1>
        <div class="jumbotron">
            <p>{{ user.staff_id }}</p>
            <p>{{ user.email }}</p>
            <a href="{% url 'logout' %}">Log Out</a>
        </div>
    {% else %}
    <h1>Hello</h1>
    {% endif %}
{% endblock %}
