{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extrahead %} 
    {{ form.media }}
{% endblock %}
{% block adduseractive %} active {% endblock %}

{% block content %}
    <h1>New User</h1>
    <hr class="mt-0 mb-4">
    <div class="container form-group">
        <form method="post"  novalidate>
            {% csrf_token %}
            {{ form.media.js }}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div> 

    
{% endblock %}
