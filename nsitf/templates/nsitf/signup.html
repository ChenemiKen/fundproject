{% extends 'base.html' %}

{% block signupactive %} active {% endblock %}
{% block content %}
  <h2 class='text-center'>Sign Up</h2>
  <div class="col-md-6 offset-md-3">
    <form method="post">
      {% csrf_token %}
      <div class="form-group ">
        {{ form.as_p }}
      </div>
      <button type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
