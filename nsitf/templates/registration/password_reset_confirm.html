{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1 id="loginfrmtext">Set New Password</h1>
<div id="sentfromhead"class="container">

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

      <button  id="btnsignup"type="submit" class="btn btn-primary">Submit</button>
     <p id="sentfromhead">
              <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            </p>

  </form>
</div>


{% endblock %}
